[setup]
# number of grid cells per linear dimension for calculations = particles for sc initial load
GridRes      = 128
# length of the box in Mpc/h
BoxLength    = 250
# starting redshift
zstart       = 49.0
# order of the LPT to be used (1,2 or 3)
LPTorder     = 3
# also do baryon ICs?
DoBaryons    = no
# do mode fixing Ã  la Angulo&Pontzen
DoFixing     = no
# particle load, can be 'sc' (1x), 'bcc' (2x) or 'fcc' (4x) (increases number of particles by factor!)
ParticleLoad = sc

[cosmology]
#transfer     = CLASS 
transfer     = eisenstein
Omega_m      = 0.302
Omega_b      = 0.045
Omega_L      = 0.698
H0           = 70.3
sigma_8      = 0.811
nspec        = 0.961

# anisotropic large scale tidal field
#LSS_aniso_lx = 0.1
#LSS_aniso_ly = 0.1
#LSS_aniso_lz = -0.2

[random]
generator    = NGENIC
seed         = 9001

[testing]
# enables diagnostic output
# can be 'none' (default), 'potentials_and_densities', 'velocity_displacement_symmetries', or 'convergence'
test = convergence

[execution]
NumThreads   = 4

[output]
fname_hdf5   = output.hdf5
fbase_analysis = output

format       = gadget2
filename     = ics_gadget.dat
UseLongids   = false

#format       = generic
#filename     = debug.hdf5
#generic_out_eulerian = yes

