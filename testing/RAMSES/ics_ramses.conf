[setup]
GridRes      = 64
BoxLength    = 100
zstart       = 49.0
LPTorder     = 1
SymplecticPT = no
DoFixing     = no
BCClattice   = no

[execution]
NumThreads   = 4

[output]
format	       = grafic2
filename       = ics_ramses
grafic_use_SPT = yes   # set to no and LPTorder to 1 or 2 for semiclassical ICs

[random]
generator    = NGENIC
seed         = 9001

[cosmology]
transfer     = eisenstein
Omega_m      = 0.302
Omega_b      = 0.045
Omega_L      = 0.698
H0           = 70.3
sigma_8      = 0.811
nspec        = 0.961

