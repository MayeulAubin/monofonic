[setup]
# number of grid cells per linear dimension for calculations = particles for sc initial load
GridRes      = 128 
# length of the box in Mpc/h
BoxLength    = 200
# starting redshift
zstart       = 24.0 
# order of the LPT to be used (1,2 or 3)
LPTorder     = 1
# also do baryon ICs?
DoBaryons    = no
# do mode fixing Ã  la Angulo&Pontzen
DoFixing     = yes
# particle load, can be 'sc' (1x), 'bcc' (2x), 'fcc' (4x), or 'rsc' (8x)
ParticleLoad = sc

[testing]
# enables diagnostic output
# can be 'none' (default), 'potentials_and_densities', 'velocity_displacement_symmetries', or 'convergence'
#test = potentials_and_densities
#test = convergence
test = none

[execution]
NumThreads   = 1

[output]
fname_hdf5   = output.hdf5
fbase_analysis = output

#format       = gadget2
#filename     = ics_gadget.dat

format       = generic
filename     = debug.hdf5
#generic_out_eulerian = yes

#format	       = grafic2
#filename       = ics_ramses
#grafic_use_SPT = yes

[random]
generator    = NGENIC
seed         = 9001

[cosmology]
transfer     = eisenstein
#transfer     = CLASS 
#transfer     = eisenstein_wdm
#WDMmass      = 0.1
Omega_m      = 0.302
Omega_b      = 0.045
Omega_L      = 0.698
H0           = 70.3
sigma_8      = 0.811
nspec        = 0.961

# anisotropic large scale tidal field
#LSS_aniso_lx = 0.1
#LSS_aniso_ly = 0.1
#LSS_aniso_lz = -0.2

